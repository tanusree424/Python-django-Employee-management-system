{% extends "layouts.html" %}
{% block title %}Filter Employee{% endblock %}
{% block content  %}
<h1>Filter Employee Details</h1>
<hr>
<form action="/filter-emp" method="post">
    {% csrf_token %}
    <label for="" class="form-label">First Name / Last Name</label>
    <input type="text" name="first_name" value="{{name}}" class="form-control" id="">
    
    <label for="" class="form-label">Department</label>
    <input type="text" name="dept" value="{{dept}}" class="form-control" id="">
    <label for="" class="form-label">Role</label>
    <input type="text" name="role" value="{{role}}" class="form-control" id="">
    <button type="submit" class="btn btn-info my-3">Submit</button>
</form>
{% endblock  %}
